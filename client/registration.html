<!DOCTYPE HTML>
<html>

<head>
    <meta charset="utf-8" />
    <title>Registration</title>
    <link rel="SHORTCUT ICON" href="styles/favicon.ico" type="image/x-icon">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700|Raleway:300,400,700|Permanent+Marker&display=swap">
    <link rel="stylesheet" href="styles/stylereg.css">
</head>

<body>
    <h3>Registration</h3>
    <div class="container">
        <div>
            <p>
                <label for="login">Login: </label>
                <p><input type="text" id="login" name="login" required></p>
                <!--
                Login and password norms (add where needed):
                    Логин должен быть длиной от 1 до 20 символов и может содержать только
                    латинские буквы, цифры, пробелы, точки, знаки тире и нижнего подчеркивания.

                    Пароль должен быть длиной не менее чем 6 символов и обязан содержать
                    как минимум одну латинскую букву и одну цифру.
                -->
            </p>
            <label for="password">Password: </label>
            <p><input type="password" id="password" name="password" required></p>
            <p>
                <button id="btnSend">Sign Up</button>
            </p>
            <a href="auth.html">Already signed up?</a>
        </div>
    </div>
    <script src="scripts/util.js"></script>
    <script src="scripts/registration.js" defer> </script>
</body>

</html>
